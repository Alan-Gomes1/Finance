{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}

    <link href="{% static 'perfil/css/home.css' %}" rel="stylesheet">
    <link href="{% static 'perfil/css/gerenciar.css' %}" rel="stylesheet">
    <link href="{% static 'extrato/css/view_extrato.css' %}" rel="stylesheet">

{% endblock %}

{% block 'body' %}
    <div class="container">
        <br>
        <br>
        <p class="fonte-destaque">Definir planejamento</p>
        <div class="card">
            <table>
                <tr>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>

                {% for categoria in categorias %}
                    <tr class="linha">
                        <td>{{categoria}}</td>
                        <form action="{% url 'update_valor_categoria' categoria.id %}" method="POST"> {% csrf_token %}
                            <td><input type="number" class="form-control" name="valor" value="{{categoria.valor_planejamento}}" placeholder="{{categoria.valor_planejamento}}"></td>
                            <td><button id="valor-categoria-{{categoria.id}}" style="width: 100%;" class="botao-secundario">Salvar</button></td>         
                        </form>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
